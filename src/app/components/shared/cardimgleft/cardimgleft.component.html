<div class="card container">
    <div class="row">
        <div class="col-md-6">
            <div class="card-body">
                <h1 class="card-title mochi-title "><b>{{dataCard.title}}</b></h1>
                <p class="card-text text-justify">{{dataCard.content}}<strong>{{dataCard.textstrong}}</strong></p>
            </div>
        </div>
        <div class="col-md-6">
            <img [src]="dataCard.img" class="card-img-top" alt="...">
        </div>

    </div>
</div>
