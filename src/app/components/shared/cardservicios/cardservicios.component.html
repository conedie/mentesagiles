<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12" *ngFor="let card of dataCard">
            <h5 class="card-title"><strong>{{card.title}}</strong></h5>
            <div class="card sin-borde">
                <img [src]="card.img" class="card-img-top " alt="... ">
                <div class="card-body ">
                    <p class="card-text text-justify" *ngFor="let p of card.content">{{p}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
