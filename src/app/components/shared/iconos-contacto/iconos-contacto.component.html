<div class="container">
    <div class="row justify-content-center ">
        <div class="col-xs-6 col-sm-6 col-md-5 col-lg-4 green-whatsapp" *ngFor="let item of dataIcons.contacto">
            <div class="row justify-content-center text-center">
                <a [href]="item.url" target="_blank"><i class="bi bi-whatsapp" style="color:white; font-size: 100px; margin: 5px;"></i></a>
            </div>
            <div class="row justify-content-center">
                <span class="" style="color: white;">{{item.text}}</span>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-5 col-lg-4 blue-facebook ">
            <div class="row justify-content-center text-center">
                <a href="https://www.facebook.com/mentesagiles/" target="_blank"><i class="bi bi-facebook" style="color:white; font-size: 100px; margin: 5px;"></i></a>
            </div>
            <div class="row justify-content-center">
                <span class="" style="color: white;">Jardín Infantil Mentes Ágiles</span>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-5 col-lg-4 instagram ">
            <div class="row justify-content-center text-center">
                <a href="https://www.instagram.com/jardinmentesagiles" target="_blank"><i class="bi bi-instagram" style="color:white; font-size: 100px; margin: 5px;"></i></a>
            </div>
            <div class="row justify-content-center">
                <span class="" style="color: white;">Jardín Infantil Mentes Ágiles</span>
            </div>
        </div>
    </div>
    <br>
    <br>
</div>
